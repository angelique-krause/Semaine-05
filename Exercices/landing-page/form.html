      <!--
            v 2. Créez un formulaire dans votre index.html. Utilisez les balises "form", "label", "input", "button", passez comme ID "my-form" à votre balise form,
            ensuite pour les attributs "id" de vos input il est OBLIGATOIRE d'utiliser les clés attendues par l'API. C'est à dire une clé "auteur" et une clé "comment". Un de vos deux input aura donc comme valeur à l'attribut "id": "auteur", et le second "id":"comment". Pour finir, donnez comme ID "submit-btn" à votre bouton. Attention pour le bouton, il faut le sortir du formulaire sinon il rafraichit automatiquement la page.
          -->
      <form action="" name="my-form" id="my-form">

        <label for="auteur" id="label-auteur"> Auteur : </label>
        <input name="auteur" id="auteur" type="text"> <!--  id correspond à la clef-->

        <label for="comment" id="label-comment"> Commentaire : </label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

      </form>
      <button type="button" id="submit-btn">Envoyer
      </button>
      <!-- reprendre l'id qu'on va UTILISER en JS  => document.getElementById("submit-btn") -->
      <!-- balise fantôme -->
      <div id="point-de-repere"></div>
