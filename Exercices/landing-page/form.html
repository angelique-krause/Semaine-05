      <div class="row">

          </div>

        <div class="col-12 col-md-6 col-lg-6">
          <div class=" o-form-main--information">
            <div class="row">
              <div col-12 col-md-12 col-lg-12>
                <div class="m-form-main--form">

                  <!--
                      v 2. Pour créez un formulaire dans votre page index.html.
                      - Utilisez les balises "form", "label", "input", "button".
                      - Passez comme ID "my-form" à votre balise form,
                      - Pour les attributs "id" de vos input(input + textarea), il est OBLIGATOIRE d'utiliser les CLES attendues par l'API.
                      - C'est à dire une clé "auteur" et une clé "comment".
                      Un de vos deux input aura donc comme valeur à l'attribut "id": "auteur", et le second aura comme valeur à l'attribut "id":"comment".
                      - Pour finir, donnez comme id "submit-btn" à votre bouton.
                      !!! Attention pour le bouton, il FAUT le sortir du formulaire
                      SINON il rafraichit automatiquement la page.
                    -->

                  <form name="my-form" id="my-form">
                    <label for="auteur" id="label-auteur"> Auteur : </label>
                    <input name="auteur" id="auteur" type="text"> <!--  id correspond à la clef-->
                    <label for="comment" id="label-comment"> Commentaire : </label>
                    <textarea name="comment" id="comment" cols="40" rows="7"></textarea>
                  </form>

                  <button type="button" id="submit-btn">Envoyer</button>
                </div>

                <!-- reprendre l'id qu'on va UTILISER en JS  => document.getElementById("submit-btn") -->

                <!-- balise fantôme  dont il faut récupérer l'id pour le fichier .js -->
                <div id="point-de-repere"></div>
              </div>
            </div>
          </div>
