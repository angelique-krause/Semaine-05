<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRAUSE Discover page - landing page : Music</title>

<body>
  <div class="wrap">
    <header>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-4">
          <div class="o-header-logo">
            <img src="images/Logo.png" alt="logo sound picto">
            <p class="m-header-logo--title">Soundwave</p>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-8">
          <nav class="o-header-nav">
            <ul>
              <li><a href="index.html">home</a></li>
              <li class="is-active"><a href="discover.html">discover</a></li>
              <li><a href="form.html">comment</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="m-discoverMain__content">
            <h1 class="a-discoverMain">Discover new music</h1>
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="a-discoverMain__contentImage">

                  <div class="a-discoverMain__contentImage -Image">
                    <img class="a-discoverMain__contentImage -ImageItem" src="images/Microphone.svg" alt="Microphone"
                      title="listen our best single !">
                    <p>Hello Word</p>
                  </div>
                  <div class="a-discoverMain__contentImage -Image">
                    <img class="a-discoverMain__contentImage -ImageItem" src="images/Microphone.svg" alt="Microphone"
                      title="listen our best single !">
                    <p>Hello Word</p>
                  </div>
                  <div class="a-discoverMain__contentImage -Image">
                    <img class="a-discoverMain__contentImage -ImageItem" src="images/Microphone.svg" alt="Microphone"
                      title="listen our best single !">
                    <p>Hello Word</p>
                  </div>

                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <p class="a-discoverMain__contentTxt">By joining us, you can benefit by listening to the latest albums
                  released.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="m-discoverMain__folioFotos">
            <img src="images/vignetteBohemian.jpg" alt="cover Bohemian" title="our best selection"
              class="a-discoverMain__folioFotos -firstFoto">
            <img src="images/vignetteFemme.jpg" alt="cover Woman" title="a very good album"
              class="a-discoverMain__folioFotos -secondFoto">
            <img src="images/vignetteCasque.jpg" alt="cover Casque" title="the Hoope of the Music"
              class="a-discoverMain__folioFotos -thirdFoto">
            <img src="images/vignetteBoy.jpg" alt="cover Boy" title="New one !"
              class="a-discoverMain__folioFotos -fourthFoto">
          </div>

        </div>
      </div>
